<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="uff-8">
        <title>Aguillar Family Wine Festival</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- <link rel="stylesheet" type="text/css" href="reset.css"> for older HTML -->
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Annual Aguillar Family Wine Fastival</h1>
        </header>

        <div class="container">
            <table> <!-- start of the table -->

                <thead> <!-- start of tableHead-->
                    <tr>    <!-- 1. row -->
                        <th colspan="2"><h1>Wine Festival Schedule</h1></th>
                    </tr>
                    <tr>   <!-- 2nd row -->
                        <th scope="col">Time</th>
                        <th scope="col">Event</th>
                    </tr>
                </thead> <!-- end of tableHead -->

                <tbody> <!-- start of the tableBody -->
                    <tr>    <!-- two cells on each row -->
                        <td class="left"><h3>12:00 PM</h3></td>
                        <td><h3>Welcome Reception</h3></td>
                    </tr>
                    <tr>
                        <td class="left"><h3>01:00 PM</h3></td>
                        <td><h3>Storytelling & Tasting</h3></td>
                    </tr>
                    <tr>
                        <td class="left"><h3>02:00 PM</h3></td>
                        <td><h3>Wine Luncheon</h3></td>
                    </tr>
                    <tr>
                        <td class="left"><h3>03:00 PM</h3></td>
                        <td><h3>Aguillar Family Wines</h3></td>
                    </tr>
                    <tr>
                        <td class="left"><h3>04:00 PM</h3></td>
                        <td><h3>Wine & Cheese Tasting</h3></td>
                    </tr>
                </tbody>

            </table>
        </div>
    
        <footer>
            <h3>Contact</h3>
            <h3>Location</h3>
            <h3>Privacy Policy</h3>
        </footer>

    </body>
</html>
