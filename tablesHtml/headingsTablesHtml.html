<!-- LN 12 Here is an example of adding headings to the table, for each row and column -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tables Example #1</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h1><em>Tables and rows example.</em></h1>
        <h2>Here we are adding headings to each column</h2>
        <div>
           <table>   <!-- here coudl be used the atributeb 'border' -->
                <tr>       <!-- Each headings corresponds to the number of columns -->
                    <th scope="col">Company Name</th>
                    <th scope="col">Number of Items to Ship</th>
                    <th scope="col">Next Action</th>
                </tr>
                <tr>
                    <td>Adam's Greenworks</td>
                    <td>14</td>
                    <td>Package Items</td>
                </tr>
            </table>
        </div>
    </body>
</html>
