<!-- here we have an example which is basically a calendar -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Spanning Rows in html</title>       
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>

        <h1>Tables concepts</h1>
        <h2>Spanning Rows Example #2</h2>

        <div>
            <table>
                <tr>    <!-- 1st row-->
                    <th></th>
                    <th>Saturady</th>
                    <th>Sunday</th>
                </tr>
                <tr>    <!-- 2nd row -->
                    <th>Morning</th>
                    <td rowspan="2">Work</td>
                    <td rowspan="3">Relax</td>
                </tr>
                <tr>    <!-- 3rd row -->
                    <th>Afternoon</th>
                </tr>
                <tr>    <!-- 4th row -->
                    <td>Evening</td>
                    <td>Dinner</td>
                </tr>
            </table>
        </div>

    </body>
</html>
