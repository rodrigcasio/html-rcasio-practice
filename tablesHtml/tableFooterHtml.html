<!-- Example of placing a footer to a table with <tfoot> element -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table Footer example</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h1>Table Concepts</h1>
        <h2>Table foot element</h2>
        <h3>Example of using footer element, the footer contains the totals of the data in the 
            table. Footers are oftern used to contain sums, averages, or other summary information.
        </h3> 
        <div>

            <table>
            <thead>
                <tr>
                    <th>Quarter</th>
                    <th>Revenue</th>
                    <th>Costs</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Q1</td>
                    <td>$10M</td>
                    <td>$6M</td>
                </tr>
                <tr>
                    <td>Q2</td>
                    <td>$12M</td>
                    <td>$7M</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>$22M</td>
                    <td>$13M</td>
                </tr>    
            </tfoot>
            </table>

        </div>
    </body>
</html>
