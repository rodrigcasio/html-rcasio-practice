<!-- here is an example placing a table with one row, depending on each <td> element </td> it will be the same number of columns added -->
<!DOCTYPE html>
<html>
    <head>
        <title>Tables Example #1</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h1><em>Tables and rows example.</em></h1>
        <div>
            <table>
                <tr>
                    <td>Adam's Greenworks</td>
                    <td>14</td>
                    <td>Package Items</td>
                </tr>
            </table>
        </div>
    </body>
</html>
