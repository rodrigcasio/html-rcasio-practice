<!-- Ln 46, being added an atribute 'colspan' with the value of 2 for the data added will span to two columns -->
<!DOCTYPE html>
<html>
    <head>
        <title>Tables Example #1</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h1><em>Tables and rows example.</em></h1>
        <h2>Spanning columns Example</h2>

        <div>
           <table>   <!-- here coudl be used the atributeb 'border' -->

                <tr>       <!-- Each headings corresponds to the number of columns -->
                    <th scope="col">Company Name</th>
                    <th scope="col">Number of Items to Ship</th>
                    <th scope="col">Next Action</th>
                </tr>
                <tr>    <!-- Here we added another row with data -->
                    <td>Adam's Greenworks</td>
                    <td>14</td>
                    <td>Package Items</td>
                </tr>
                <tr>
                    <td>Davie's Burders</td>
                    <td>2</td>
                    <td>Send Invoice</td>
                </tr>
                <tr>
                    <td>Baker's Bike Shop</td>
                    <td>3</td>
                    <td>Send Invoice</td>
                </tr>
                <tr>
                    <td>Miss Sally's Southern</td>
                    <td>4</td>
                    <td>Ship</td>
                </tr>
                <tr>
                    <td colspan="2">Summit Resort Rentals</td>
                    <td>4</td>
                    <td>Ship</td>
                </tr>
                <tr>
                    <td colspan="2">Strike Fitness</td> <!-- This data takes two columns -->
                    <td>1</td>
                    <td>Enter Order</td>
                </tr>

            </table>
        </div>

    </body>
</html>
